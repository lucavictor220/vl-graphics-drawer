<html>
  <head>
    <title>Object Scaling</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header style="text-align: center;">
      <hr>
      <h1>Object Scaling</h1>
      <hr>
    </header>
    <div id="scene">
      <div id="vl-drop-down">
        <div id="header">
          Shapes
        </div>
        <div>
          <ul id="vl-shape-list">
            <li class="shape">Rectangle</li>
            <li class="shape">Circle</li>
            <li class="shape">Star</li>
            <li class="shape">Triangle</li>
          </ul>
        </div>
      </div>
      <canvas id="myCanvas" width="1400" height="600  "></canvas>
    </div>
    <hr>
    <form>
      <label for="scale">Scale <span id="vl-scale-label">1</span></label>
      <input id="scale" type="range" min="-20" max="20" value="0">
    </form>
    <div>
        Selected shape: <span id="vl-selected"></span>
    </div>
    <button id="clear">Clear</button>
  </body>
  <script type="application/javascript" src="observer.js"></script>
  <script type="application/javascript" src="subject.js"></script>
  <script type="application/javascript" src="rectangle.js"></script>
  <script type="application/javascript" src="circle.js"></script>
  <script type="application/javascript" src="shape.js"></script>
  <script type="application/javascript" src="main.js"></script>
</html>
